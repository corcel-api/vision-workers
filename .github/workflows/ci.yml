
name: Deploy Code

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode SSH keys
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          mkdir /home/runner/.ssh
          echo "$SSH_PRIVATE_KEY" | base64 --decode > /home/runner/.ssh/google_compute_engine
          echo "$SSH_PUBLIC_KEY" | base64 --decode > /home/runner/.ssh/google_compute_engine.pub
          chmod 600 ~/.ssh/google_compute_engine
          chmod 644 ~/.ssh/google_compute_engine.pub

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Clear remote directory
        run: gcloud compute ssh a100-cuda118 --zone us-central1-f --command "rm -rf ~/*"

      - name: Copy updated repository to remote server
        run: gcloud compute scp --recurse /home/runner/work/vision-workers/vision-workers a100-cuda118:~/ --zone us-central1-f

      - name: Run script on remote server
        run: gcloud compute ssh a100-cuda118 --zone us-central1-f --command "export PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}; export BUILD_ID=${{ github.run_id }}; docker login --username=${{ secrets.DOCKER_USER }} --password=${{ secrets.DOCKER_PASSW }}; cd /home/runner/vision-workers && bash ./build-docker-ci-remote.sh"
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          BUILD_ID: ${{ github.run_id }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSW: ${{ secrets.DOCKER_PASSW }}
  
  deploy-runpod-orchestrator:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      instance_id: ${{ steps.deploy-orch.outputs.instance_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to Runpod
        id: deploy-orch
        run: |
          response=$(curl -X POST https://runpod-manager.onrender.com/create-instance \
                          -H "Content-Type: application/json" \
                          -H "API_KEY: ${{ secrets.RUNPOD_MANAGER_API_KEY }}" \
                          -d '{
                            "instance_name": "vision-workers-ci-build-orch-${{ github.run_id }}",
                            "gpu_type": "${{ secrets.RUNPOD_GPU_TYPE }}",
                            "disk_volume": 500,
                            "docker_image": "corcelio/cicd:orchestrator-${{ github.run_id }}",
                            "ports": "6920/http",
                            "cuda_versions": [
                              "11.8",
                              "12.0",
                              "12.1",
                              "12.2",
                              "12.3"
                            ],
                            "env_vars": {}
                          }')
          instance_id=$(echo "$response" | jq -r '.id')
          echo "::set-output name=instance_id::$instance_id"
        timeout-minutes: 30

  test-runpod-orch-llm:
    needs: deploy-runpod-orchestrator
    runs-on: ubuntu-latest
    steps:
      - name: Test Runpod Orchestrator LLM
        id: test-runpod-orchestrator
        run: |
          curl -X POST https://${{ needs.deploy-runpod-orchestrator.outputs.instance_id }}-${{ secrets.PORT_ORCH }}.proxy.runpod.net/check-result \
                -H "Content-Type: application/json" \
                -d '${{ secrets.TEST_ORCH_LLM_QUERY }}' --fail --connect-timeout 500
        timeout-minutes: 20
    outputs:
      instance_id: ${{ needs.deploy-runpod-orchestrator.outputs.instance_id }}

  destroy-runpod-orch:
    needs: test-runpod-orch-llm
    runs-on: ubuntu-latest
    steps:
      - name: Destroy Orchestrator runpod instance
        run: |
          curl -X DELETE https://runpod-manager.onrender.com/delete-instance/${{ needs.test-runpod-orch-llm.outputs.instance_id }} \
               -H "API_KEY: ${{ secrets.RUNPOD_MANAGER_API_KEY }}"
        timeout-minutes: 1


  deploy-runpod-llm-server:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      instance_id: ${{ steps.deploy-llm.outputs.instance_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to Runpod
        id: deploy-llm
        run: |
          response=$(curl -X POST https://runpod-manager.onrender.com/create-instance \
                          -H "Content-Type: application/json" \
                          -H "API_KEY: ${{ secrets.RUNPOD_MANAGER_API_KEY }}" \
                          -d '{
                            "instance_name": "vision-workers-ci-build-llm-${{ github.run_id }}",
                            "gpu_type": "${{ secrets.RUNPOD_GPU_TYPE }}",
                            "disk_volume": 500,
                            "docker_image": "corcelio/cicd:llm-server-${{ github.run_id }}",
                            "ports": "6919/http",
                            "cuda_versions": [
                              "11.8",
                              "12.0",
                              "12.1",
                              "12.2",
                              "12.3"
                            ],
                            "env_vars": {}
                          }')
          instance_id=$(echo "$response" | jq -r '.id')
          echo "::set-output name=instance_id::$instance_id"
        timeout-minutes: 30

  test-runpod-llm:
    needs: deploy-runpod-llm-server
    runs-on: ubuntu-latest
    steps:
      - name: Test Runpod LLM
        id: test-runpod-llm
        run: |
          curl -X POST https://${{ needs.deploy-runpod-llm-server.outputs.instance_id }}-${{ secrets.PORT_LLM }}.proxy.runpod.net/load_model \
                -H "Content-Type: application/json" \
                -d '${{ secrets.TEST_LLM_LOAD_QUERY }}'
          curl -X POST https://${{ needs.deploy-runpod-llm-server.outputs.instance_id }}-${{ secrets.PORT_LLM }}.proxy.runpod.net/generate_text \
                -H "Content-Type: application/json" \
                -d '${{ secrets.TEST_LLM_CHAT_QUERY }}'
        timeout-minutes: 10
    outputs:
      instance_id: ${{ needs.deploy-runpod-llm-server.outputs.instance_id }}

  destroy-runpod-llm:
    needs: test-runpod-llm
    runs-on: ubuntu-latest
    steps:
      - name: Destroy Orchestrator runpod instance
        run: |
          curl -X DELETE https://runpod-manager.onrender.com/delete-instance/${{ needs.test-runpod-llm.outputs.instance_id }} \
               -H "API_KEY: ${{ secrets.RUNPOD_MANAGER_API_KEY }}"
        timeout-minutes: 1
name: CI Workflow

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Prepare SSH keys
        run: |
          mkdir -p ~/.ssh &&
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/google_compute_engine &&
          chmod 600 ~/.ssh/google_compute_engine &&
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/google_compute_engine.pub &&
          chmod 644 ~/.ssh/google_compute_engine.pub
          
      - name: Copy files to remote server
        run: gcloud compute scp --recurse * a100-cuda118:~/ --zone us-central1-f
        
      - name: Run script on remote server
        run: gcloud compute ssh a100-cuda118 --zone us-central1-f --command "bash ~/build_docker_image.sh"
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          BUILD_ID: ${{ github.run_id }}